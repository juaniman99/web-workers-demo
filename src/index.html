<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Workers!</title>
  </head>
  <body>
    <div id="fileProtocolWarning" class="file-protocol-warning">
      <p>
        The application will not work! It is necessary for workers that the site runs on the http/s protocol
      </p>
      <p>run <b>"npm run start"</b> instead ;)</p>
    </div>
    
    <main>
        <div class="form">
          <label for="">Workers amount: </label>
          <input type="number" id="workersAmount" size="4" value="3" />
          <br />
          <label for="">Table size: </label>
          <input type="number" id="tableSize" size="4" value="10" />
          <button onclick="wcontroller.generateBtn()">Generate</button>
        </div>
      </div>
      <div class="info">
        <div id="totalGenerateTime"></div>
      </div>
      <div class="history-container">
          <fieldset>
              <legend>History</legend>
              <div id="historyLog" class="history-log"></div>
             </fieldset>
      </div>
      <br>
      <div class="table-container">
        <div id="tableContent"></div>
      </div>
    </main>
  </body>
  <script src="main.controller.js"></script>


  <!--  Workers only work when the site works on http or https,
        so here we will check that the application can be used.
  -->
  <script>
    if(window.location.protocol !== "file:"){
      document.getElementById("fileProtocolWarning").style.display = "none";
    }
  </script>
</html>
